        .text-center{

<body style="background-color:#DCDCDC">
    <div class="text-center">

        <div style="position: relative">
        <div style="position: absolute; display: flex; width:100%; align-items: center; padding:20px">
            <!--create the player health bar-->
            <div style="position:relative; height:30px; width:100%; display:flex; justify-content: flex-end;">
            <div style="background-color:#ef4444; height:30px; width:100%; border:2px solid #e5e5e5"></div>
            <div id="playerHealth" style="position: absolute; background: #818cf8; top:0; right:0; bottom:0; width:100%;
                border-top:4px solid #e5e5e5; border-left:4px solid #e5e5e5; border-bottom:4px solid #e5e5e5"></div>
            </div>

            <!--create the timer-->
            <div id="timer" style="background-color:#e5e5e5; height:50px; width:85px; flex-shrink: 0; display: flex;
                                align-items:center; justify-content: center; font-size: 30px; font-weight: bold;
                                font-family: Lucida Console, sans-serif; border:3px solid #27272a">
                10
            </div>

            <!--create the enemy health bar-->
            <div style="position:relative; height:30px; width:100%">
            <div style="background-color:#ef4444; height:30px; border:2px solid #e5e5e5"></div>
            <div id="enemyHealth" style="position: absolute; background: #818cf8; top:0; right:0; bottom:0; left:0;
                    border-top:4px solid #e5e5e5; border-right:4px solid #e5e5e5; border-bottom:4px solid #e5e5e5"></div>
            </div>

        </div>
        </div>
